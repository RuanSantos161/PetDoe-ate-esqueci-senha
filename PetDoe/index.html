<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <form>
            
            <h1>LOGIN</h1>
            
            <div class="logo-center">
                <img src="petdoenovo.jpg" alt="" width="150" height="150"> 
            </div>

            <div class="input-container">
                <input placeholder="Email" type="email" required>
             <img src="https://img.icons8.com/?size=100&id=xXjlE05o3dcg&format=png&color=000000" alt=""
             width="20" height="20">
            </div>
            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img src="https://img.icons8.com/?size=100&id=88611&format=png&color=000000" alt=""
                width="20" height="20">
                <a href="esquecisenha.html">Esqueci minha senha</a>
            </div>
            <button type="submit" class="submit-button">Entrar</button>
        </form>
        <div class="register-link">
            <P>Não está cadastrado? <a href="cadastre.html">Cadastrar</a></P>
        </div>
    
    
</body>
</html>
